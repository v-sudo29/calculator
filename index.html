<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <span id="digits">0</span>
            </div>
            <div class="buttons">
                <button id="reset" class="grid-item">AC</button>
                <button id="sign" class="grid-item">+/-</button>
                <button class="grid-item">%</button>
                <button id="divide" class="grid-item">/</button>
                <button id="seven" class="grid-item">7</button>
                <button id="eight" class="grid-item">8</button>
                <button id="nine" class="grid-item">9</button>
                <button id="multiply" class="grid-item">x</button>
                <button id="four" class="grid-item">4</button>
                <button id="five" class="grid-item">5</button>
                <button id="six" class="grid-item">6</button>
                <button id="subtract" class="grid-item">-</button>
                <button id="one" class="grid-item">1</button>
                <button id="two" class="grid-item">2</button>
                <button id="three" class="grid-item">3</button>
                <button id="add" class="grid-item">+</button>
                <button id="zero" class="grid-item grid-col-span-2">0</button>
                <button id="dot" class="grid-item">.</button>
                <button id="equals" class="grid-item">=</button>
            </div>
        </div>
    </body>
</html>
